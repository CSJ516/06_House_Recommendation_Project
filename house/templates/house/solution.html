{% extends 'base.html'%}
{% block title %}글목록{% endblock title %}
{% block content %}
<h1>글목록</h1>
<table class = 'table'>
    <thead>
        <tr>
            <th>주소</th>
            <th>전월세</th>
            <th>보증금</th>
            <th>세</th>
            <th>위도</th>
            <th>경도</th>
        </tr>
    </thead>

    <tbody>
        {% for info in solution %}
            <tr>
                <td>
                   {{info.address}}</a> <!-- DETAIL과 연결하는 부분-->
                </td>
                <td>{{info.rent}}</td>
                <td>{{info.deposit}}</td>
                <td>{{info.pay}}</td>
                <td>{{info.latitude}}</td>
                <td>{{info.longitude}}</td>
                
            </tr>
        {% endfor %}
    </tbody>


</table>
{% endblock content %}
