{% extends 'base.html' %}
{% block content %}

<div>
    <form name="searchForm" action="{% url 'house:solution' %}" method='GET'>
        {% csrf_token %}
        <br>
        부동산 유형 :
        <input type="radio"  name="table" value="officetels">오피스텔
        <input type="radio"  name="table" value="villa">빌라
        <input type="radio"  name="table" value="one_two_room">단독다가구 
        <br>
        전/월세 :
        <input type="radio"  name="input_rent" value="전세" onclick='a()'>전세
        <input type="radio"  name="input_rent" value="월세" onclick='b()'>월세
        <br>
        보증금 :
        <input type='search' id="q1" name='q1' value='{{ q1 }}'>
        <div id="rent" style='display:none'>
            <br>
            월세 :
            <input type='search' id="q2" name='q2' value='{{ q2 }}'>
        </div>
        <br>
        직장주소 :
        <input type='search' id='q3' name='q3' value='{{ q3 }}'>
        <ul id="id_tags">
        <li>
            <input onclick="CountChecked(this)" type="checkbox"  name="con_input" value="병원">
             병원
            <input onclick="CountChecked(this)" type="checkbox"  name="con_input" value="마트">
             마트
            <input onclick="CountChecked(this)" type="checkbox"  name="con_input" value="패스트푸드">
             패스트푸드
            <input onclick="CountChecked(this)" type="checkbox"  name="con_input" value="카페">
             카페
            <input onclick="CountChecked(this)" type="checkbox"  name="con_input" value="문화시설">
             문화시설
            <input onclick="CountChecked(this)" type="checkbox"  name="con_input" value="편의점">
             편의점
            <input onclick="CountChecked(this)" type="checkbox"  name="con_input" value="세탁소">
             세탁소
            <input onclick="CountChecked(this)" type="checkbox"  name="con_input" value="다이소">
             다이소
            <input onclick="CountChecked(this)" type="checkbox"  name="con_input" value="실내운동시설">
             실내운동시설
        </li>
        </ul>
        <button onclick="ConditionCheck()"> 검색</button> 
    </form>
</div>

<script>
    function a(){
        document.getElementById('rent').style.display='none';
    }
    function b(){
        document.getElementById('rent').style.display='block';
    }
</script>

<script type="text/javascript">
    var maxCount = 3;								// 카운트 최대값은 2
    var count = 0;   								// 카운트, 0으로 초기화 설정
    function CountChecked(field){ 					// field객체를 인자로 하는 CountChecked 함수 정의
        if (field.checked) {						// 만약 field의 속성이 checked 라면(사용자가 클릭해서 체크상태가 된다면)
            count += 1;								// count 1 증가
        }
        else {										// 아니라면 (field의 속성이 checked가 아니라면)
            count -= 1;								// count 1 감소
        }
        if (count > maxCount) {						// 만약 count 값이 maxCount 값보다 큰 경우라면
            field.checked = false;						// (마지막 onclick한)field 객체의 checked를 false(checked가 아닌 상태)로 만든다.
            count -= 1;									// 이때 올라갔던 카운트를 취소처리해야 하므로 count를 1 감소시킨다.
        }
    }
</script>

{% endblock content %}
